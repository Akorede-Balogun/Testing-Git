 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>form</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <section>
         <section class="row mx-auto form-content">
             <div class="bg-image"></div>
             <div class="form">
                 <form action="" method="POST">
                     <h1>Sign Up</h1>
                     <div class="row">
                         <div class="input-content">
                             <h4>FirstName</h4>
                             <input type="text" class="input" placeholder="FirstName...">
                         </div>

                         <div class="input-content">
                             <h4>Lastname</h4>
                             <input type="text" class="input" placeholder="Lastname..">
                         </div>
                     </div>
                     <div class="row">
                            <div class="input-content">
                                <h4>Number</h4>
                                <input type="number" class="input" placeholder="Phone Number">
                            </div>
   
                            <div class="input-content">
                                <h4>Email</h4>
                                <input type="email" class="input" placeholder="Email..." required="true">
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-content">
                                    <h4>Password</h4>
                                    <input type="password" class="input" placeholder="Password..">
                                </div>
       
                                <div class="input-content">
                                    <h4>Confirm Password</h4>
                                    <input type="password" class="input" placeholder="Confirm your Password">
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-content">
                                    <input type="checkbox" name="" id="">I agree to the term and conditions
                                </div>
                                <div class="input-content">
                                    <input type="checkbox" name="" id="">I want to Receive News
                                </div>
                            </div>
                            <div class="mx-auto submit text-center">
                                <input type="submit" value="Submit" class="submit-btn">
                            </div>
                 </form>
             </div>
         </section>
     </section>
 </body>
 </html>
